name: Django CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # ğŸ“‚ Descarga el cÃ³digo del repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # ğŸ Configura Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # ğŸ“¦ Instala dependencias
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # âš™ï¸ Variables de entorno mÃ­nimas
      - name: Set environment variables
        run: |
          echo "DJANGO_SETTINGS_MODULE=project.settings" >> $GITHUB_ENV
          echo "SECRET_KEY=test_secret" >> $GITHUB_ENV
          echo "DEBUG=False" >> $GITHUB_ENV

      # ğŸ” Verifica que el proyecto carga (sin DB)
      - name: Check Django project
        run: python manage.py check
