name: Django CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 📂 Descarga el código del repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 🐍 Configura Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 📦 Instala dependencias
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ⚙️ Variables de entorno mínimas
      - name: Set environment variables
        run: |
          echo "DJANGO_SETTINGS_MODULE=project.settings" >> $GITHUB_ENV
          echo "SECRET_KEY=test_secret" >> $GITHUB_ENV
          echo "DEBUG=False" >> $GITHUB_ENV

      # 🔍 Verifica que el proyecto carga (sin DB)
      - name: Check Django project
        run: python manage.py check
